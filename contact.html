---
permalink: "/contact"
layout: default
---

<span class="typed"></span>
<h2 class="ms key" id="strings">Contact</h1>
<form class="contact-form" action="https://smartforms.dev/submit/675901535df1517d48d96ba9" method="POST">
  <div class="json contact-form">
    <div class="contact-field contact-field__name">
      "<label for="name" class="key">Name</label>":
      <input type="text" name="name" placeholder="name.."> 
    </div>
    <div class="contact-field contact-field__email">
      "<label for="email" class="key">Email</label>":
      <input type="email" name="email" placeholder="email..">
    </div>
    <div class="contact-field contact-field__message">
      "<label for="tel" class="key">Message</label>":
      <textarea name="tel" rows=4 placeholder="message.."></textarea>
    </div>
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
  </form>

<div class="back">
  <a class="ms" href="{{site.url}}">back</a>
</div>
